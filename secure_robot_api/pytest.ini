[tool:pytest]
# 指定测试文件的搜索路径
testpaths = tests

# 指定哪些文件会被当作测试文件
python_files = test_*.py *_test.py

# 指定哪些函数会被当作测试函数
python_functions = test_*

# 指定哪些类会被当作测试类
python_classes = Test*

# 额外的命令行选项
addopts = 
    -v                # verbose，显示详细输出
    --tb=short        # traceback格式为简短模式
    --strict-markers  # 严格模式，未定义的标记会报错
    --disable-warnings # 禁用警告信息

# 自定义测试标记，用于分类测试
markers =
    auth: 认证相关测试
    task: 任务相关测试
    integration: 集成测试
    unit: 单元测试
